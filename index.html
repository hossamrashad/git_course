                easing_default: "ease type",
                focus: true, // بيطالعلك ايكون لو داست عليها بيعمالك الاسليدار فو السكرين
                focus_position: "rightBottom", //هو مكان الايكون بتاعت الفوكاس و الديفالت توب لافت و لاكن هى برضو مشتغالش معية
                interval: 2500, //اللى هو الواقت اللى بيقلاب بن الصورة و التانية و الدفالت 2500
                label: true, // اللى هو البرجراف و الزورار اللى بيظهرو بعد ما الصورة تتغير و الديفالت ترو و لو مش عاوزه يظهار خلية فالس
                label_animation: "right", // اللى هو ازاى يظار الايبال و الديفالت سلايد اب
                numbers: true, //اللى هو الارقام و علشان تشاغال النامبراز لازم تكون مواقف الابولاتس
                preview: true, // دى بتشتاغال مع الابولات لو رحت عليه بى المواس بيظهار على كال بولاتس الصورة اللى خاصة بى الدات دى
                progressbar: true, // البراجراس هو شريط ماشى من اول ما تظهار الصورة لاحاد ما تختفى يعنى بيعراف المداه اللى هيختفى فيها الصورة و الديفالت فولس يعنى مخفى
                progressbar_css: {
                    backgroundColor: "#f00" // الاتنسيقات بتاعت البرجراس و الديفالت مش عارف 
                },
                theme: "round", //اللى هو شاكل الاسكاتار 
            });
        });

    </script>

</body>

</html>
